#################################################
#               auto start apps                 #
#################################################

# GNOME Keyring
exec_always --no-startup-id /usr/bin/gnome-keyring-daemon --start --components=pkcs11,secrets,ssh

# enable clipboard manager (use exec_always so reload restarts watcher)
exec_always zsh -ic 'pkill -f "wl-paste --watch cliphist store" 2>/dev/null || true; pkill -x cliphist 2>/dev/null || true; wl-paste --watch cliphist store'

exec_always zsh -ic 'rm ~/.config/BraveSoftware/Brave-Browser/SingletonLock'

# enable auto tiling
exec_always autotiling